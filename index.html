<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shìbhì Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="bg-container"></div>

  <!-- Left menu -->
  <nav class="side-menu">
    <ul>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#photography">Photography</a></li>
      <li><a href="#tech">Computer & Tech</a></li>
      <li><a href="#about">About Lab</a></li>
      <li><a href="#youtube">YouTube</a></li>
      <li><a href="#instagram">Instagram</a></li>
      <li><a href="#blender">Blender & Animations</a></li>
      <li><a href="#inventions">Inventions</a></li>
      <li><a href="#electronics">Electronics</a></li>
    </ul>
  </nav>

  <!-- Vinyl container -->
  <div class="vinyl-container">
    <img src="vinyl.png" alt="Vinyl" class="vinyl">
    <button id="music-btn">▶️</button>
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const musicBtn = document.getElementById('music-btn');
    const bgMusic = document.getElementById('bg-music');
    let playing = false;

    musicBtn.addEventListener('click', () => {
      if (!playing) {
        bgMusic.play();
        musicBtn.textContent = '⏸️';
      } else {
        bgMusic.pause();
        musicBtn.textContent = '▶️';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
