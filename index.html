<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shìbhì Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Vinyl spinning container -->
  <div class="vinyl-container">
    <img src="vinyl.png" alt="Spinning Vinyl" class="vinyl">
    <button id="music-btn">▶️</button>
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Overlay for exposure effect -->
  <div class="overlay"></div>

  <!-- Navigation categories -->
  <nav class="categories">
    <ul>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#photography">Photography</a></li>
      <li><a href="#tech">Computer & Tech</a></li>
      <li><a href="#about">About Lab</a></li>
      <li><a href="#youtube">YouTube</a></li>
      <li><a href="#instagram">Instagram</a></li>
      <li><a href="#blender">Blender & Animations</a></li>
      <li><a href="#inventions">Inventions</a></li>
      <li><a href="#electronics">Electronics</a></li>
    </ul>
  </nav>

  <!-- Content sections -->
  <section id="projects"><h1>Projects</h1></section>
  <section id="photography"><h1>Photography</h1></section>
  <section id="tech"><h1>Computer & Tech</h1></section>
  <section id="about"><h1>About Lab</h1></section>
  <section id="youtube"><h1>YouTube</h1></section>
  <section id="instagram"><h1>Instagram</h1></section>
  <section id="blender"><h1>Blender & Animations</h1></section>
  <section id="inventions"><h1>Inventions</h1></section>
  <section id="electronics"><h1>Electronics</h1></section>

  <!-- JS for music button -->
  <script>
    const musicBtn = document.getElementById('music-btn');
    const bgMusic = document.getElementById('bg-music');
    let playing = false;

    musicBtn.addEventListener('click', () => {
      if (!playing) {
        bgMusic.play();
        musicBtn.textContent = '⏸️';
      } else {
        bgMusic.pause();
        musicBtn.textContent = '▶️';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
