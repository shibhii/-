<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shibhi.studio — Experimental</title>

  <link rel="stylesheet" href="style-layout.css">
  <link rel="stylesheet" href="style-effects.css">
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>

  <!-- MAIN APP -->
  <div class="app">

    <!-- LEFT COLUMN -->
    <aside class="left">
      <h1>shibhi.studio</h1>

      <p class="tagline">
        Not just for a television,<br>
        <span>Teleport to where it's written.</span>
      </p>

      <nav class="menu">
        <div class="menu-item" data-key="photography">Photography</div>
        <div class="menu-item" data-key="blender">Blender & Animations</div>
        <div class="menu-item" data-key="design">Design</div>
        <div class="menu-item" data-key="electronics">Electronics</div>
      </nav>
    </aside>

    <!-- RIGHT COLUMN -->
    <section class="right">
      <div class="vinyl-wrap">
        <img src="vinyl.png" class="vinyl" id="vinyl">
        <button class="play-btn" id="playBtn">▶</button>
      </div>
    </section>

  </div>

  <!-- BLUR PANEL -->
  <div class="panel" id="panel">
    <h2 id="panelTitle"></h2>
    <p id="panelText"></p>
  </div>

  <audio id="audio" src="track.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
